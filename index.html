<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <table id="itemsTable" class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Price â‚¬</th>
            </tr>
            <tr @click="getItem(item.id)" v-for="item in items">
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
        </table>
        <div class="text-center">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#listItem">List an
                item</button>
        </div>

        <div id="listItem" class="modal" tabindex="-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name: </label>
                            <input type="name" placeholder="item's name" class="form-control" v-model="addModal.name">
                        </div>
                        <div class="form-group">
                            <label>Price: </label>
                            <input type="price" placeholder="item's price" class="form-control" v-model="addModal.price">
                        </div>
                        <div class="form-group">
                            <label>Description: </label>
                            <input type="description" placeholder="item's description" class="form-control"
                                v-model="addModal.description">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
                        <button @click="addItem()" class="btn btn-success">List the item</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="itemInfoModal" class="modal" tabindex="-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <tr>
                                <th>Name</th>
                                <td>{{itemInModal.name}}</td>
                            </tr>
                            <tr>
                                <th>Price</th>
                                <td>{{itemInModal.price}}</td>
                            </tr>
                            <tr>
                                <th>Description</th>
                                <td>{{itemInModal.description}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script src="rest-client.js"></script>
</body>

</html>
